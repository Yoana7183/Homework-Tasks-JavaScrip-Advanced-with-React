<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="inputField">
        <input type="text" name="firstNum" id="firstNum" placeholder="A">
        <input type="text" name="secondNum" id="secondNum" placeholder="B">
        <div id="buttons">
            <button class="sumOf" onclick="sumOf()">a+b</button>
            <button class="subtract" onclick="subtract()">a-b</button>
            <button class="multiply" onclick="multiply()">a*b</button>
            <button class="divide" onclick="divide()">a/b</button>
            <div>
                The result is:
                <p id="result"> </p>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
